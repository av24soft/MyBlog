<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Manage Blogs</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/style.css}"/>
    <style>
        /* Add some styling similar to the list-blogs.html */
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .action-btn {
            padding: 8px 12px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .action-btn.delete {
            background-color: #dc3545;
        }
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            display: inline-block;
        }
        .navbar a:hover {
            background-color: #575757;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="/" th:href="@{/blogs}">Blogs</a>
        <a href="/blogs/create" th:href="@{/blogs/create}">Write Blog</a>
        <a href="/admin/blogs" th:href="@{/admin/blogs}">Edit Blogs</a>
    </div>

    <div class="container">
        <h1>Manage Blogs</h1>
        <a href="/blogs/create" class="action-btn">Create New Blog</a>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="blog : ${blogs}">
                    <td th:text="${blog.id}"></td>
                    <td th:text="${blog.title}"></td>
                    <td>
                        <a th:href="@{'/admin/blogs/edit/' + ${blog.id}}" class="action-btn">Edit</a>
                        <a th:href="@{'/admin/blogs/delete/' + ${blog.id}}" class="action-btn delete" 
                           onclick="return confirm('Are you sure you want to delete this blog?');">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
